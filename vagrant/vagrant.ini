vagrant_macOS ansible_ssh_port=2222
vagrant_ubuntu ansible_ssh_port=2200
vagrant_centOS ansible_ssh_port=2201

[all:vars]
ansible_ssh_host=127.0.0.1


#
# Hosts grouped by OS
#
[macOS] # Hosts running macOS
vagrant_macOS


[linux] # Generic linux hosts
[linux:children]
ubuntu
centOS

[ubuntu] # Hosts running ubuntu
vagrant_ubuntu

[centOS] # Hosts running centOS
vagrant_centOS


#
# Hosts grouped by role
#
[personal] # Personally owned hosts, as opposed to work computers