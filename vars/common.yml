nodejs:
  n_install_path: "{{ ansible_env.HOME }}/.n"
  npm_prefix: $HOME/.npm
  versions:
    - lts
    - stable
  global_packages:
    - nodemon
    - renamer
    - typescript

zsh:
  dotfile_path: $HOME/.zsh
  antibody_bundles:
    - zsh-users/zsh-syntax-highlighting
    - mafredri/zsh-async
    - sindresorhus/pure

golang:
  prefix: /usr/local
  gopath: $HOME/.go
  os: "{{ ansible_os_family | lower }}"
  arch: '{{ (ansible_architecture == "x86_64") | ternary("amd64", ansible_architecture) }}'