---
git:
  credential_helper: osxkeychain

homebrew_taps:
  - caskroom/cask
  - caskroom/fonts
  - homebrew/dupes

homebrew_installed_packages:
  - { name: coreutils, install_options: "with-default-names" }
  - { name: findutils, install_options: "with-default-names" }
  - { name: gnu-indent, install_options: "with-default-names" }
  - { name: gnu-sed, install_options: "with-default-names" }
  # - { name: gnu-tar, options: "with-default-names" }
  - { name: gnutls, install_options: "with-default-names" }
  - { name: grep, install_options: "with-default-names" }
  - direnv
  - gawk
  - git
  - wget

packages: [ ]

